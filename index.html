<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="h-screen flex sm:flex-column content-center items-start py-16">
    <header></header>
    <main class="content-center p-6 h-max mx-auto bg-white rounded-xl shadow-lg items-center space-x-4">
        <h1 class="font-sans text-xl font-medium text-black">Секундомер</h1>
        <div id="timer" class="flex content-center">
            <h3 class="text-center my-5 mx-2 font-sans"></h3>
            <h3 class="text-center my-5 mx-2 font-sans"></h3>
        </div>
        <div>
            <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none">Начать</button>
            <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none">Остановить</button>
            <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none">Pause</button>
            <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none">Сбросить</button>
        </div>
    </main>
    <section class="flex flex-col content-center p-6 h-max min-w-52 mx-auto bg-white rounded-xl shadow-lg items-center space-x-4">
        <h1 class="font-sans text-xl font-medium text-black text-center">Results:</h1>
        <div id='results' class="flex flex-col content-center items-center h-24 overflow-hidden">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
